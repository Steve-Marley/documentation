<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chatassist</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Register</h2>
        <form>
            <div class="form-group">
                <label for="registerFirstName">First Name</label>
                <input type="text" class="form-control" id="registerFirstName" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="registerLastName">Last Name</label>
                <input type="text" class="form-control" id="registerLastName" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="registerAge">Age</label>
                <input type="number" class="form-control" id="registerAge" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="registerAddress">Address</label>
                <input type="text" class="form-control" id="registerAddress" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="registerPhone">Phone Number</label>
                <input type="tel" class="form-control" id="registerPhone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
